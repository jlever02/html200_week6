	<script>
	$(document).ready(function(){
		//create an event bindings on ALL tab panel li buttons
		$(".tab-panels .tabs li").on("click", function(){

			//find and remove the active class for unordered list items
			$(".tab-panels .tabs li.active").removeClass(
				"active");
			//add the 'active' class to the clicked element
			$(this).addClass("active");

			//find out which panel to show by using the current elements rel attribute
			//assign the rel of the li to a variablefor testing later.
			var panelToShow = $(this).attr("rel");

			//hide the current panel
			$(".tab-panels .panel.active").slideUp(300, function(){
				$(this).removeClass("active");
				//show new panel
				$("#" + panelToShow).slideDown(300, function(){
					$(this).addClass("active");
				});

			});
		});//end of event attach


	});
		
	</script>
